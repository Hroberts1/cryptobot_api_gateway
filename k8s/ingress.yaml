apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptobot-api-gateway-ingress
  namespace: cryptobot
  labels:
    app: cryptobot-api-gateway
    component: api-gateway
    part-of: cryptobot-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/websocket-services: "cryptobot-api-gateway-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
spec:
  rules:
  - host: api.cryptobot.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cryptobot-api-gateway-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: cryptobot-api-gateway-service
            port:
              number: 8080
