apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cryptobot-ui-service-hpa # Hyphenated
  namespace: cryptobot
  labels:
    app: cryptobot-ui-service # Hyphenated
    component: frontend
    part-of: cryptobot-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cryptobot-ui-service # Hyphenated (Must match Deployment name)
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30