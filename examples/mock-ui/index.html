<!DOCTYPE html>
<html>
<head>
    <title>CryptoBot UI - Mock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .api-test { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #output { background: #333; color: #fff; padding: 15px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CryptoBot UI - Mock Interface</h1>
        <p>This is a mock UI service for testing the API Gateway.</p>
        
        <div class="api-test">
            <h2>API Gateway Tests</h2>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testHealth()">Test Health</button>
            <button onclick="testWebSocket()">Test WebSocket</button>
            <button onclick="testCommands()">Test Bot Commands</button>
        </div>
        
        <div id="output">Ready to test...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = '';
        let ws = null;
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toISOString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    log(`Login successful! User: ${data.user.username}, Roles: ${data.user.roles.join(', ')}`);
                } else {
                    log(`Login failed: ${response.status}`);
                }
            } catch (error) {
                log(`Login error: ${error.message}`);
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`Health check: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Health check error: ${error.message}`);
            }
        }
        
        function testWebSocket() {
            if (ws) {
                ws.close();
            }
            
            if (!authToken) {
                log('Please login first to get auth token');
                return;
            }
            
            try {
                ws = new WebSocket(`ws://localhost:8080/ws?user_id=mock_ui`);
                
                ws.onopen = function() {
                    log('WebSocket connected');
                    ws.send(JSON.stringify({type: 'ping'}));
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log(`WebSocket message: ${JSON.stringify(data)}`);
                };
                
                ws.onclose = function() {
                    log('WebSocket disconnected');
                };
                
                ws.onerror = function(error) {
                    log(`WebSocket error: ${error}`);
                };
            } catch (error) {
                log(`WebSocket error: ${error.message}`);
            }
        }
        
        async function testCommands() {
            if (!authToken) {
                log('Please login first to get auth token');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/commands/start-bot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        botId: 'test-bot-1',
                        config: {
                            symbol: 'BTC-USD',
                            strategy: 'dca',
                            amount: 100
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Start bot command successful: ${JSON.stringify(data)}`);
                } else {
                    log(`Start bot command failed: ${response.status}`);
                }
            } catch (error) {
                log(`Command error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
